<!DOCTYPE html>
<html>
<head>
<meta content='width=device-width' name='viewport'>
<link href='https://tiltify.com/assets/events/overlays-1ab251b6dd694b1d3faea61a619131727875b6c2d441c1269460e48597221d79.css' media='screen' rel='stylesheet'>
<link href='/stylesheets/stack_up.css' rel='stylesheet'>
</head>
<body>
<div class='dashboard-wrapper'>
<div class='donation-progress-wrapper'>
<div class='total-donations'>
<span class='label total-donations-title'>Raised</span>
$
<span class='total-donation-amount' id='total-donation-amount'>500.00</span>
</div>
<div class='progress-bar-wrapper'>
<div class='progress-bar-background'>
<div class='progress-bar' id='progress-bar' style='width: 50%;'></div>
</div>
</div>
<div class='goal'>
<span class='label goal-title'>Goal</span>
<span class='donation-goal-amount' id='donation-goal-amount'>$500.00</span>
</div>
</div>
<div class='donation-title-wrapper'>
<span class='title-card campaign-name'>Benny's 2017 Veteran's Day Call to Arms</span>
<span class='title-card logo'>
<img alt='Stackup edited' src='https://tiltify-production-assets.s3-us-west-2.amazonaws.com/uploads/cause/avatar/73/stackup_edited.jpg'>
</span>
<span class='title-card charity-name'>
<div class='cause-title label'>Benefitting</div>
Stack-Up.org
</span>
</div>
<div class='donation-ticker-wrapper'>
<div class='donation-card latest-donation' id='last-donation'>
<span class='label last-donator-title'>Last Donation</span>
<span class='donation-name' id='last-donator-name'>
LastDonatorPerson
</span>
$
<span class='donation-amount' id='last-donator-amount'>
200.00
</span>
</div>
<div class='donation-card top-donation' id='top-donation'>
<span class='label top-donation-title'>Top Donation</span>
<span class='donation-name' id='top-donation-name'>
TopDonatorPerson
</span>
<span class='donation-amount' id='top-donation-amount'>
$100.00
</span>
</div>
<div class='donation-card new-donation' id='new-donation'>
<span class='label new-donation-label'>New Donation!</span>
<div class='donation-name' id='new-donation-name'></div>
$
<div class='donation-amount' id='new-donation-amount'></div>
</div>
</div>
</div>

</html>
